server.port=8080
phoneNumberParser.version=v1
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.datasource.url=jdbc:postgresql://localhost:5432/phone_number_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=root
spring.datasource.password=password

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

logging.level.root=info
logging.level.org.springframework.web.client=info
logging.level.org.springframework.apache.tomcat=info
logging.level.org.springframework.apache.catalina=info
spring.jpa.open-in-view= false

# Disable error page.
server.error.whitelabel.enabled=false
spring.mvc.throw-exception-if-no-handler-found=true 

server.error.include-message=always
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false
spring.web.resources.add-mappings=false
